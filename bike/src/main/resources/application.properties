#enabling the H2 console to be accessed through via browser and Java Application
spring.h2.console.enabled=true
#database server path
spring.h2.console.path=/h2-console
#DB url and DB name (propertyDB)
spring.datasource.url=jdbc:h2:file:~/h2/bike
spring.datasource.driverClassName=org.h2.Driver
##DB username
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto = update
##This enables printing of sql queries generated by hibernate in console
spring.jpa.show-sql =true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

auth0.issuer:https://umarmansoor.us.auth0.com/
auth0.apiAudience:http://localhost:8080

spring.security.user.name = umar
spring.security.user.password = 123

logging.level.org.springframework.security=DEBUG
